# Deploy Bosun landing page to GitHub Pages
#
# Runs in the virtengine/bosun repo (or triggered via submodule push).
# No cross-repo token needed — uses the built-in GITHUB_TOKEN.
#
# GitHub Pages settings for virtengine/bosun:
#   Settings → Pages → Source: GitHub Actions
#
# The CNAME file in site/ keeps bosun.virtengine.com wired up.
# NOTE: site/ui is a symlink to ../ui — resolved at deploy time.

name: "Bosun: Deploy Site"

on:
  push:
    branches: [main]
    paths:
      - "site/**"
      - "ui/**"
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # GitHub Pages does not follow symlinks.
      # site/ui → ../ui is a symlink that works locally but breaks on GH Pages.
      # Replace it with a real copy of the ui/ directory.
      - name: Resolve symlinks in site/
        run: |
          if [ -L site/ui ]; then
            rm site/ui
            cp -rL ui site/ui
            echo "Resolved site/ui symlink → copied ui/ into site/ui/"
          fi

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: site
          cname: bosun.virtengine.com
          commit_message: "chore(site): deploy ${{ github.sha }}"
          force_orphan: false
