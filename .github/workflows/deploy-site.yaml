# Deploy Bosun landing page to GitHub Pages
#
# Runs in the virtengine/bosun repo (or triggered via submodule push).
# No cross-repo token needed — uses the built-in GITHUB_TOKEN.
#
# GitHub Pages settings for virtengine/bosun:
#   Settings → Pages → Source: GitHub Actions
#
# The CNAME file in site/ keeps bosun.virtengine.com wired up.

name: "Bosun: Deploy Site"

on:
  push:
    branches: [main]
    paths:
      - "site/**"
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: site
          cname: bosun.virtengine.com
          commit_message: "chore(site): deploy ${{ github.sha }}"
          force_orphan: false
