# Codex CLI project-level configuration
# Generated by bosun repo-config — project-scoped settings only.
#
# Global settings (API keys, model providers) live in
# ~/.codex/config.toml and are NOT duplicated here.

# Sandbox mode (added by bosun)
sandbox_mode = "workspace-write"

# ── Feature flags (added by bosun) ──
[features]
# Enable sub-agent discovery via CODEX.md
child_agents_md = true
# Enable collaboration mode
multi_agent = true
# Enable collaboration mode selection
collaboration_modes = true
# Persistent memory across sessions
memory_tool = true
# Safe rollback of agent changes
undo = true
# Live steering during runs
steer = true
# Agent personality persistence
personality = true
# Linux bubblewrap sandbox
use_linux_sandbox_bwrap = true
# Shell tool access
shell_tool = true
# Unified execution
unified_exec = true
# Shell state snapshots
shell_snapshot = true
# Request-level approval rules
request_rule = true
# Compress requests
enable_request_compression = true
# Remote model support
remote_models = true
# Auto-install MCP skill deps
skill_mcp_dependency_install = true

# ── Shell environment policy (added by bosun) ──
[shell_environment_policy]
inherit = "all"

# ── Agent SDK selection (added by bosun) ──
[agent_sdk]
# Primary agent SDK used for in-process automation.
# Supported: "codex", "copilot", "claude"
primary = "codex"
# Max concurrent agent threads per Codex session.
max_threads = 12

[agent_sdk.capabilities]
# Live steering updates during an active run.
steering = true
# Ability to spawn subagents/child tasks.
subagents = true
# Access to VS Code tools (Copilot extension).
vscode_tools = false

# ── Vibe-Kanban MCP (added by bosun) ──
[mcp_servers.vibe_kanban]
startup_timeout_sec = 120
args = [
    "-y",
    "vibe-kanban@latest",
    "--mcp",
]
command = "npx"
tools = ["*"]

[mcp_servers.vibe_kanban.env]
# Ensure MCP always targets the correct VK API endpoint.
VK_BASE_URL = "http://127.0.0.1:54089"
VK_ENDPOINT_URL = "http://127.0.0.1:54089"

# ── Common MCP servers (added by bosun) ──
[mcp_servers.context7]
command = "npx"
args = ["-y", "@upstash/context7-mcp"]

[mcp_servers.sequential-thinking]
command = "npx"
args = ["-y", "@modelcontextprotocol/server-sequential-thinking"]

[mcp_servers.playwright]
command = "npx"
args = ["-y", "@playwright/mcp@latest"]

[mcp_servers.microsoft-docs]
url = "https://learn.microsoft.com/api/mcp"

[sandbox_workspace_write]
network_access = true
exclude_tmpdir_env_var = false
exclude_slash_tmp = false
writable_roots = ["C:\\Users\\jON\\Documents\\source\\repos\\virtengine-gh\\bosun", "C:\\Users\\jON\\Documents\\source\\repos\\virtengine-gh\\bosun\\.git", "C:\\Users\\jON\\Documents\\source\\repos\\virtengine-gh\\bosun\\.cache\\worktrees", "C:\\Users\\jON\\Documents\\source\\repos\\virtengine-gh\\bosun\\.cache", "C:\\Users\\jON\\Documents\\source\\repos\\virtengine-gh"]
sandbox_permissions = "disk-full-write-access"
