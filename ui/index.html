<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="color-scheme" content="dark light" />
  <title>Bosun — Task Orchestrator</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <script>
    (function() {
      var shim = document.createElement("script");
      shim.async = true;
      shim.src = "https://cdn.jsdelivr.net/npm/es-module-shims@1.10.0/dist/es-module-shims.min.js";
      shim.onerror = function() {
        var fallback = document.createElement("script");
        fallback.async = true;
        fallback.src = "https://unpkg.com/es-module-shims@1.10.0/dist/es-module-shims.min.js";
        document.head.appendChild(fallback);
      };
      document.head.appendChild(shim);
    })();
  </script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <!-- DaisyUI 4 component classes (CSS-only, works alongside Tailwind) -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
  <!-- Tailwind CSS Play CDN — utility classes -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            base: {
              primary: 'var(--bg-primary)',
              secondary: 'var(--bg-secondary)',
              card: 'var(--bg-card)',
            },
            accent: {
              DEFAULT: '#da7756',
              hover: '#e5886a',
              soft: 'rgba(218,119,86,0.18)',
            },
          },
          fontFamily: {
            ui: ['Instrument Sans', 'SF Pro Text', 'SF Pro Display', '-apple-system', 'BlinkMacSystemFont', 'IBM Plex Sans', 'Segoe UI', 'sans-serif'],
            mono: ['DM Mono', 'SF Mono', 'JetBrains Mono', 'IBM Plex Mono', 'monospace'],
          },
          borderRadius: {
            card: '14px',
          },
        },
      },
      // Prefix Tailwind to avoid collisions with existing CSS during migration
      // Remove prefix once migration is complete
      // prefix: 'tw-',
    }
  </script>
  <!-- DaisyUI theme configuration: dark/light matching existing vars -->
  <style>
    /* DaisyUI theme overrides to match Bosun brand colors */
    [data-theme="dark"], :root {
      --p: 15 61% 60%;  /* primary = #da7756 */
      --pf: 15 55% 54%; /* primary-focus */
      --pc: 30 20% 10%; /* primary-content */
      --s: 30 8% 16%;   /* secondary = bg-secondary */
      --sf: 30 8% 14%;
      --sc: 30 20% 90%;
      --a: 15 61% 60%;   /* accent */
      --af: 15 55% 54%;
      --ac: 30 20% 10%;
      --n: 30 6% 14%;    /* neutral = bg */
      --nf: 30 6% 12%;
      --nc: 30 20% 90%;
      --b1: 30 6% 12%;   /* base-100 = bg-primary */
      --b2: 30 6% 14%;   /* base-200 = bg-secondary */
      --b3: 30 6% 16%;   /* base-300 = bg-card */
      --bc: 35 15% 89%;  /* base-content = text-primary */
      --su: 160 51% 49%; /* success */
      --wa: 37 91% 55%;  /* warning */
      --er: 0 74% 60%;   /* error */
      --rounded-box: 14px;
      --rounded-btn: 10px;
      --rounded-badge: 9999px;
    }
    [data-theme="light"] {
      --p: 15 61% 60%;
      --pf: 15 55% 54%;
      --pc: 220 20% 98%;
      --s: 220 20% 98%;
      --sf: 220 14% 96%;
      --sc: 220 20% 20%;
      --a: 15 61% 60%;
      --af: 15 55% 54%;
      --ac: 220 20% 98%;
      --n: 220 14% 96%;
      --nf: 220 14% 94%;
      --nc: 220 20% 20%;
      --b1: 220 20% 98%;
      --b2: 220 14% 96%;
      --b3: 220 14% 94%;
      --bc: 220 20% 15%;
      --su: 160 51% 49%;
      --wa: 37 91% 55%;
      --er: 0 74% 60%;
      --rounded-box: 14px;
      --rounded-btn: 10px;
      --rounded-badge: 9999px;
    }
    /* Ensure DaisyUI respects our dark/light preference */
    @media (prefers-color-scheme: light) {
      :root:not([data-theme="dark"]) { color-scheme: light; }
    }
  </style>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="styles/kanban.css" />
  <link rel="stylesheet" href="styles/sessions.css" />
  <link rel="stylesheet" href="styles/workspace-switcher.css" />
  <!-- Apply stored colour theme before paint to prevent flash -->
  <script>
    try {
      var t = JSON.parse(localStorage.getItem('ve_settings_colorTheme'));
      if (t === 'light' || t === 'dark') document.documentElement.setAttribute('data-theme', t);
    } catch(e) {}
  </script>
  <!-- Import map: ensures all modules share a single Preact instance.
       esm.sh is primary because its ?deps= param forces @preact/signals to
       re-use the SAME preact instance (jsdelivr +esm bundles an internal copy
       of preact, creating two instances that break signals/hooks). -->
  <script type="importmap">
  {
    "imports": {
      "preact":          "https://esm.sh/preact@10.25.4",
      "preact/hooks":    "https://esm.sh/preact@10.25.4/hooks",
      "preact/compat":   "https://esm.sh/preact@10.25.4/compat",
      "htm":             "https://esm.sh/htm@3.1.1",
      "@preact/signals": "https://esm.sh/@preact/signals@1.3.1?deps=preact@10.25.4"
    }
  }
  </script>
  <script type="importmap-shim">
  {
    "imports": {
      "preact":          "https://esm.sh/preact@10.25.4",
      "preact/hooks":    "https://esm.sh/preact@10.25.4/hooks",
      "preact/compat":   "https://esm.sh/preact@10.25.4/compat",
      "htm":             "https://esm.sh/htm@3.1.1",
      "@preact/signals": "https://esm.sh/@preact/signals@1.3.1?deps=preact@10.25.4"
    }
  }
  </script>
  <script type="application/json" id="importmap-fallback">
  {
    "imports": {
      "preact":          "https://cdn.jsdelivr.net/npm/preact@10.25.4/+esm",
      "preact/hooks":    "https://cdn.jsdelivr.net/npm/preact@10.25.4/hooks/+esm",
      "preact/compat":   "https://cdn.jsdelivr.net/npm/preact@10.25.4/compat/+esm",
      "htm":             "https://cdn.jsdelivr.net/npm/htm@3.1.1/+esm",
      "@preact/signals": "https://cdn.jsdelivr.net/npm/@preact/signals@1.3.1/+esm"
    }
  }
  </script>
</head>
<body>
  <div id="app">
    <div id="boot-loader" style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;font-family:'Sora',sans-serif;color:#9aa3b2;background:#0b0f14;background-image:radial-gradient(circle at 20% 10%,rgba(76,201,240,.18),transparent 55%),radial-gradient(circle at 80% 0%,rgba(94,234,212,.12),transparent 45%),radial-gradient(circle at 50% 100%,rgba(59,130,246,.12),transparent 60%);overflow:hidden">
      <style>
        .boot-logo{position:relative;width:80px;height:80px;margin-bottom:24px}
        .boot-ring{position:absolute;inset:0;border-radius:50%;border:2px solid rgba(99,102,241,.15);animation:boot-spin 3s linear infinite}
        .boot-ring-inner{position:absolute;inset:8px;border-radius:50%;border:2px solid transparent;border-top-color:#6366f1;border-right-color:rgba(99,102,241,.4);animation:boot-spin 1.5s linear infinite reverse}
        .boot-dot{position:absolute;top:50%;left:50%;width:16px;height:16px;margin:-8px 0 0 -8px;border-radius:50%;background:linear-gradient(135deg,#6366f1,#a78bfa);box-shadow:0 0 20px rgba(99,102,241,.5),0 0 40px rgba(99,102,241,.2);animation:boot-pulse 2s ease-in-out infinite}
        .boot-title{font-size:22px;font-weight:700;letter-spacing:-.02em;background:linear-gradient(135deg,#f1f5f9,#94a3b8);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;margin-bottom:6px;animation:boot-fadeUp .6s ease .2s both}
        .boot-subtitle{font-size:13px;color:#64748b;animation:boot-fadeUp .6s ease .4s both}
        .boot-progress{width:120px;height:2px;background:rgba(255,255,255,.06);border-radius:2px;margin-top:20px;overflow:hidden;animation:boot-fadeUp .6s ease .6s both}
        .boot-progress-bar{height:100%;width:0;background:linear-gradient(90deg,#6366f1,#a78bfa);border-radius:2px;animation:boot-load 2s ease-in-out .8s forwards}
        @keyframes boot-spin{to{transform:rotate(360deg)}}
        @keyframes boot-pulse{0%,100%{transform:scale(1);opacity:.8}50%{transform:scale(1.2);opacity:1}}
        @keyframes boot-fadeUp{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
        @keyframes boot-load{0%{width:0}60%{width:70%}100%{width:100%}}
      </style>
      <div class="boot-logo">
        <div class="boot-ring"></div>
        <div class="boot-ring-inner"></div>
        <div class="boot-dot"></div>
      </div>
      <div class="boot-title">Bosun</div>
      <div class="boot-subtitle" id="boot-status">Initializing Task Orchestrator…</div>
      <div class="boot-progress"><div class="boot-progress-bar"></div></div>
    </div>
  </div>
  <script type="module">
    const bootEl = document.getElementById("boot-loader");
    const bootErr = (html) => {
      if (bootEl) bootEl.innerHTML = html;
    };
    const applyFallbackImportMap = () => {
      const fallback = document.getElementById("importmap-fallback");
      if (!fallback) return;
      const script = document.createElement("script");
      script.type = "importmap-shim";
      script.textContent = fallback.textContent;
      document.head.appendChild(script);
    };
    const waitForShim = (timeoutMs = 1200) =>
      new Promise((resolve) => {
        if (window.importShim) return resolve(true);
        const started = Date.now();
        const tick = () => {
          if (window.importShim) return resolve(true);
          if (Date.now() - started > timeoutMs) return resolve(false);
          setTimeout(tick, 50);
        };
        tick();
      });
    const loadApp = async (bust = false) => {
      const base = new URL("app.js", import.meta.url).toString();
      const url = bust ? `${base}?v=${Date.now()}` : base;
      if (window.importShim) {
        return window.importShim(url);
      }
      return import(url);
    };
    (async () => {
      const shimReady = await waitForShim();
      try {
        await loadApp(false);
      } catch (err) {
        if (!shimReady || !window.importShim) {
          bootErr('⚠️ Failed to load app modules.<br><small style="color:#888">Check your internet connection (CDN: esm.sh) or try refreshing.</small>');
          return;
        }
        console.warn("[ui] Primary CDN failed, switching to fallback.", err);
        applyFallbackImportMap();
        try {
          await loadApp(true);
        } catch (fallbackErr) {
          console.error("[ui] Fallback CDN failed.", fallbackErr);
          bootErr('⚠️ Failed to load app modules.<br><small style="color:#888">Both CDNs failed (esm.sh + jsdelivr). Check your connection or refresh.</small>');
        }
      }
    })();
  </script>
  <script>
    // Signal Telegram that the page has loaded (before ES modules finish loading)
    try { if (window.Telegram && Telegram.WebApp) Telegram.WebApp.ready(); } catch(e) {}
    // Fallback: if the ES module fails to load within 12s, show an error
    setTimeout(function() {
      var el = document.getElementById('boot-loader');
      if (el) {
        var s = document.getElementById('boot-status');
        if (s) s.innerHTML = '⚠️ Failed to load app modules.<br><small style="color:#888">Check your internet connection (CDN: esm.sh) or try refreshing.</small>';
      }
    }, 12000);
  </script>
</body>
</html>
